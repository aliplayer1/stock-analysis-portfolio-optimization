<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Analysis</title>
    <link rel="stylesheet" href="/static/css/index.css"> <!-- Use index-specific CSS -->
</head>
<body>

<div class="container">
    <div class="form-container">
        <h1>Analyze Stock</h1>

        <form action="/analyze" method="post" class="stock-form">
            <div class="form-group">
                <label for="ticker">Stock Ticker Symbol</label>
                <input type="text" id="ticker" name="ticker" placeholder="e.g., AAPL, TSLA" required>
            </div>
        
            <div class="form-group">
                <label for="start_date">Start Date</label>
                <input type="date" id="start_date" name="start_date" required>
            </div>
        
            <div class="form-group">
                <label for="end_date">End Date</label>
                <input type="date" id="end_date" name="end_date" required>
            </div>        
            <input type="submit" value="Analyze Stock" class="submit-btn">
        </form>
    </div>
</div>

</body>
</html>
